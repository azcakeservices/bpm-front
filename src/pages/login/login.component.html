<div class="login-container">
  <div class="login-form">
    <h2>Giriş</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">İstifadəçi adı</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Şifrə</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Daxil ol</button>
    </form>
<!--    <div *ngIf="loginFailed" class="error-message">-->
<!--      Şifrə və ya istifadəçi adı düzgün daxil edilməyib-->
<!--    </div>-->
  </div>
</div>
